<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        /* CSS Terintegrasi di sini */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid #ffcccc;
        }

        .profile-info h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="foto.jpg" alt="Foto Profil">
        </div>
        <div class="profile-info">
            <h1>Meisyah Ababil</h1>
            <p>Seorang Mahasiswa UIR Teknik Informatika</p>
            <div class="social-links">
                <a href="https://www.instagram.com/_meiysh?igsh=NzB2MmMzOXNjaXR3" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
